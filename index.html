<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Appointment Scheduler</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="logo-container">
    <img src="logo.png" alt="Logo" class="logo">
  </div>
  <h1>Appointment Scheduler</h1>

  <form id="appointment-form">
    <input type="text" id="name" placeholder="الاسم" required>

    <input type="date" id="date" required>

    <input type="time" id="start-time" placeholder="وقت البدء" required>

    <input type="time" id="end-time" placeholder="وقت الانتهاء" required>

    <input type="text" id="note" placeholder="ملاحظة (اختياري)">

    <button type="submit">إضافة الموعد</button>
  </form>

  <h2>كل المواعيد</h2>
  <table id="appointment-table">
    <thead>
      <tr>
        <th>الاسم</th>
        <th>التاريخ</th>
        <th>الوقت (من - إلى)</th> <th>ملاحظة</th>
        <th>إجراءات</th> </tr>
    </thead>
    <tbody>
      </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
